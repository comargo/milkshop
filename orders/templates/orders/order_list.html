{% extends 'base.html' %}

{% block title %}
Заказы
{% endblock %}

{% block content %}
<div>
    <ul>
        {% for order in order_list %}
        <li><a href="{{ order.get_absolute_url }}">{{ order }}</a></li>
        {% endfor %}
        <li><a href="{%url 'orders:create' %}" title="Добавить">
            <i class="fas fa-plus-circle" aria-label="Добавить">&#xf055;</i>
            Новый заказ
        </a></li>
    </ul>
</div>
{% endblock %}
